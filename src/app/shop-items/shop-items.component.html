<div [class.incart]="isIncart" class="container">
  <figure><img src="https://images.pexels.com/photos/709567/pexels-photo-709567.jpeg?auto=compress&cs=tinysrgb&w=600"></figure>
  <div class="details">
    <div class="itemname">{{ item.name }}</div>
    <div class="itemprice">{{ item.price | currency }}</div>
    <button (click)="addorRemoveFromCart()">
      {{ isIncart ? "Remove From Cart" : "Add To Cart" }}
    </button>
  </div>
</div>
